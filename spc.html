<!DOCTYPE html>
<style>

#counter {
    text-align: center;
    padding: -140px;
}


#FFT {
  padding: 1cm;
}

</style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpacebarCounter</title>
    <link rel="icon" type="image/x-icon" href="Storage/Images/Webpage/Favicon.ico">
    <script>
        var hits = 0;
var hitElement = document.querySelector( '.hits' );
document.body.onkeyup = function(e) {
  if( e.keyCode == 32 ) {
    addHit();
  }
}

var addHit = function() {
  hits++;
  renderHits();
}

var renderHits = function() {
  hitElement.innerHTML = hits;
}

var resetHits = function() {
  hits = 0;
  renderHits();
}

    </script>
</head>

<body>
 
            





<div id="activity">
    <h1 id="counter">You have hit the spacebar <span class="hits">0</span> times.</h1>
    <a href="#" onclick="resetHits()" class="tryagain">RESTART</a>
          </div>
          <script>
            var hits = 0;
    var hitElement = document.querySelector( '.hits' );
    document.body.onkeyup = function(e) {
      if( e.keyCode == 32 ) {
        addHit();
      }
    }
    var addHit = function() {
      hits++;
      renderHits();
    }
    
    var renderHits = function() {
      hitElement.innerHTML = hits;
    }
    
    var resetHits = function() {
      hits = 0;
      renderHits();
    }
    
        </script>
        </body>
